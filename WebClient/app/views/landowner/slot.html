<div class="main prop-area">
  <div class="prop-hed">
    <h2>Add Property </h2>
  </div>
  <div class="dashbord-item">
    <div class="col-md-6 no-pad">
      <div class="row loginForm2">
        <div class="form-box">
          <div class="form-bottom2 text-center">
            <form role="form" class="login-form">
              <div class="map-page">
                <div id="outlinemap" class="map-area"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row loginForm2 prop-add-area">
        <div class="form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Add Slot</h3>
            </div>
          </div>
          <div class="form-bottom text-center">
            <form role="form" name="slotform" class="login-form">
              <div class="form-group">
                <label for="form-username">Slot #</label>
                <input type="text" name="slotName" ng-disabled="true" ng-model="slot.slotName" class="form-propertyname form-control" id="form-username">
              </div>
              <div class="form-group">
                <label for="form-username">Slot Length <i>(in Yards)</i></label>
                <input type="number" name="length" placeholder="Example: 100" ng-model="slot.slotSize" string-to-number ng-change="resizeTheSlot(slot.slotSize)" class="form-username form-control" id="Description" required>
                <div class="error-txt">
                  <span ng-show="slot_submit && slotform.length.$invalid && slotform.length.$error.required">Slot Length is required.</span>
                  <span ng-show="slot_submit &&slotform.length.$invalid && slotform.length.$error.number">Only numbers are allowed.</span>
                  <span ng-show="checkValidNumber(slotform.length.$viewValue) && slot_submit" >Not a valid value</span>
                </div>
              </div>

                <div class="form-group">
                  <label for="form-username">Slot Details</i></label>
                  <input type="text" name="maxHunter" ng-model="slot.maxHunter" placeholder="Enter Slot Details" class="form-username form-control" id="Features" required>
                  <div class="error-txt">
                    <span ng-show="slot_submit && slotform.maxHunter.$invalid && slotform.maxHunter.$error.required">Slot Details Field is required.</span>
                    <!-- <span ng-show="slot_submit && slotform.maxHunter.$error.number && slotform.maxHunter.$invalid">Only numbers are allowed.</span> -->
                    <!-- <span ng-show="checkValidNumber(slotform.maxHunter.$viewValue) && slot_submit" >Not a valid Value</span> -->
                  </div>
                </div>


                <button type="button" ng-click="gotoarea()" class="btn cancel-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
                <button type="button" ng-click="slotAdded(slotform)"  class="btn update-btn pull-right">Save</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
