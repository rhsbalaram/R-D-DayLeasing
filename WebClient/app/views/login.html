

<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div header></div>
<div class="row loginForm">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login</h3>

            </div>
          </div>
          <div class="form-bottom text-center">
            <form role="form" ng-submit="validate(user)"  class="login-form">
              <div class="form-group">
                <label for="form-username">Email Address</label>
                <input type="text" name="form-username" placeholder="Email Address" ng-disabled="enable" class="form-username form-control" id="form-username" ng-model="user.username">
							
              </div>
              <div class="form-group">
                <label for="form-password">Password</label>
                <input type="{{inputType}}" name="form-password" placeholder="Password" ng-disabled="enable" class="form-password form-control pass-wrd" id="form-password" ng-model="user.password">
                <div class="chek">
                <div class="control control--checkbox">Show
                  <input type="checkbox" name="show/hide" id="show/hide" ng-click="showpassword()">
                  <div class="control__indicator"></div>
                </div>
                </div>
              	<div ng-show="valid">
					<p class="invalid-error text-center">Invalid Username or Password</p>
			    </div>
			  </div>
              <div class="col-sm-12 form-group terms-box">
               <div class="col-sm-12 chek-terms">
                <div class="control control--checkbox hyperlnk">Stay signed in
                     <input type="checkbox" name="terms" id="terms"  ng-model="staySignedIn" >
                  <div class="control__indicator"></div>
                </div>
                </div> 
                
               </div>
              <p class="text-center">
                <button type="submit" class="btn" ng-disabled="enable" >Sign in</button>
              </p>
              <p class="text-center register-btn"><a href="#/registration">Register New Account </a> &nbsp;&nbsp; | &nbsp;&nbsp; <a href="#/forgetPassword">Forgot Your Password?</a></p>
            </form>
          </div>
        </div>
      </div>
			
			<div footer></div>
		</div>
	</div>
</div>
