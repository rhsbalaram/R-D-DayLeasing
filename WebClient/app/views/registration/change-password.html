<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div header></div>
<div class="row loginForm">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Change Password</h3>

            </div>
          </div>
          <div class="form-bottom text-center">
            <form role="form" ng-submit="validate(user)"  class="login-form">
              <div class="form-group">
                <label for="form-password">New Password</label>
                <input type="text" name="form-username" placeholder="New Password" ng-disabled="enable" class="form-username form-control" id="form-username" ng-model="user.username">
							
              </div>
              <div class="form-group">
                <label for="form-password">Re-enter Password</label>
                <input type="{{inputType}}" name="form-password" placeholder="Re-enter Password" ng-disabled="enable" class="form-password form-control pass-wrd" id="form-password" ng-model="user.password">
               <!-- <div class="chek">
                <div class="control control--checkbox">Show
                  <input type="checkbox" name="show/hide" id="show/hide" ng-click="showpassword()">
                  <div class="control__indicator"></div>
                </div>
                </div>-->
              	<div ng-show="valid">
					<p class="invalid-error text-center">Invalid Username or Password</p>
			    </div>
			  </div>
              <p class="text-center">
                <button type="submit" class="btn" ng-disabled="enable" >Change Password</button>
              </p>
            </form>
          </div>
        </div>
      </div>
			
			<div footer></div>
		</div>
	</div>
</div>
