<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div header></div>
<div class="row loginForm">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Verification</h3>

            </div>
          </div>
          <div class="form-bottom text-center">
            <form name="registration" role="form" ng-submit="validate(registration)"  class="login-form" novalidate>
              <div class="form-group">
                <label for="form-password">Enter your Email</label>
                <input type="email" name="Email" placeholder="Enter your Email" ng-disabled="enable" class="form-username form-control" id="form-username" ng-model="user.emailId" required>
				<div class="error-txt"><span  ng-show=" registration.Email.$error.required &&  registration.Email.$invalid && submitted">Email is required.</span></div>
				<div class="error-txt"><span  ng-show=" registration.Email.$error.email  && submitted">Not a valid mail address</span></div>					
              </div>
              <p class="text-center">
                <button type="submit" class="btn" ng-disabled="enable" >Verify</button>
              </p>
            </form>
          </div>
        </div>
      </div>
			
			<div footer></div>
		</div>
	</div>
</div>
