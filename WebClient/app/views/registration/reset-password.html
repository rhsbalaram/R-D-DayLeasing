<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div header></div>
<div class="row loginForm">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Change Password</h3>

            </div>
          </div>
          <div class="form-bottom text-center">
            <form name="registration" role="form" ng-submit="validate(registration)"  class="login-form" novalidate>
              <div class="form-group">
                <label for="form-password">New Password</label>
                <input type="password" name="password" placeholder="New Password" ng-disabled="enable" class="form-username form-control" id="form-username" ng-model="user.password" ng-minlength="8" required>
				<div class="error-txt"><span  ng-show=" registration.password.$error.required &&  registration.password.$invalid && submitted">password is required.</span></div>
				<div class="error-txt"><span  ng-show=" registration.password.$error.minlength &&  registration.password.$invalid && submitted">Minimum length should be 8.</span></div>			
             			
              </div>
              <div class="form-group">
                <label for="form-password">Re-enter Password</label>
                <input type="password" name="repassword" placeholder="Re-enter Password" ng-disabled="enable" class="form-password form-control pass-wrd" id="form-password" ng-model="user.repassword" required>
               <div class="error-txt"><span  ng-show=" registration.repassword.$error.required &&  registration.repassword.$invalid && submitted">Re-enter the password.</span></div>
				<div class="error-txt"><span  ng-show="user.password!=user.repassword && submitted">Please check your password</span></div>			
             
              
			  </div>
              <p class="text-center">
                <button type="submit" class="btn" ng-disabled="enable" >Change Password</button>
              </p>
            </form>
          </div>
        </div>
      </div>
			
			<div footer></div>
		</div>
	</div>
</div>
